<!DOCTYPE html>
<html>
<head>
    <title>Eberswalde Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
        src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
</script>
<script src="./fruitTreesEberswalde.js"></script>
    <link 
        rel="stylesheet" 
        href=" https://unpkg.com/leaflet@1.3.1/dist/leaflet.css "
    />
</head>
<body>
    <div id="map" style="width: 80vw; height: 80vh"></div>
</body>
</html>
    <script>
        var map = L.map('map').setView([52.834502, 13.798697], 13);
mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
		L.control.scale().addTo(map);
		
		var style = {
    radius: 3,
    fillColor: "red",
    color: "#fc9272",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5,
};
		
		for (let i=0; i < fruitTrees.features.length; i++){
		tree = L.circleMarker([fruitTrees.features[i].geometry.coordinates[1], fruitTrees.features[i].geometry.coordinates[0]], style)
		.addTo(map)
		.bindPopup(`This is ${fruitTrees.features[i].properties.Baum_lat} - ${fruitTrees.features[i].properties.Baum_dt} - ${fruitTrees.features[i].properties.Baum_en}<br><a href=${fruitTrees.features[i].properties.Hyperlink}>See more</a>`); //notice here we don't use the openPopup() method. This means the pop-up will open when it's clicked, not automatically when the map loads.
		}
    </script>
